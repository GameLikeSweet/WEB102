<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widh=device-width, initial-scale=1.0">
        <title>about</title>
        <style>
            
            *{
                font-size:14px;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            body
            {
                margin: 0;
            }
            #top
            {
                width:1000px;
                height:500px;
                margin:0 auto;
                margin-top:30px;
                font-size:0;
                text-align: center;
                background-color: yellow;
                display: block
            }

            div.left
            {
                width: 750px;
                height: 500px;
                display: inline-block;
                background-image: url("../img/chef_about.png");
                overflow: hidden;
            }
            div.left_box
            {
                background-color: rgba(142, 235, 128, 0.5);
                padding:20px;
                width:210px;
                height: 210px;
                margin-top: 250px;
                text-align: left;
                font-size:14px;
                overflow: hidden;
            }
            div.right
            {
                font-size: 0;
                display: inline-block;
                width:250px;
                height: 500px;
            }

            #box_all
            {
                margin:0 auto;
                width: 1000px;
                height: 500px;
                font-size:0;
            }

            div.box_all_left
            {
                font-size:0;
                width: 750px;
                height: 500px;
                background-color: red;
                display: inline-block;
                
            }
            
            div.box
            {
                width: 210px;
                height: 210px;
                padding:20px;
                font-size: 14px;
                display: inline-block;
                background-color: orange;
            }

            div.box:nth-child(2n)
            {
                background-color: lightgray;
            }

            div.box_all_right
            {
                float:right;
                width: 210px;
                height: 460px;
                padding: 20px;
                background-color: lightsalmon;
                display: inline-block;
            }

            p
            {
                margin: 0;
                font-size: 14px;
            }

            #footer
            {
                width: 750px;
                height: 40px;
                margin: 0 auto;
                background-color: lightpink;
                padding-right: 250px;
            }

            #footer p
            {
                color:orange;
                display: inline-block;
                padding-top: 10px;
            }
            a
            {
                margin:5px;
                text-align: center;
                color: black;
                text-decoration: none;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <div class="left">
                <div class="left_box">
                    <h1>GLOBAL<br>BUSINESS</h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
            </div>
            <div class="right">
                <img src="../img/right1.png">
                <img src="../img/right2.png">
            </div>
        </div>
        <div id="box_all">
            <div class="box_all_left">
                <div class="box"><p>1</p></div>
                <div class="box"><p>2</p></div>
                <div class="box"><p>3</p></div>
                <div class="box"><p>4</p></div>
                <div class="box"><p>5</p></div>
                <div class="box"><p>6</p></div>
            </div>
            <div class="box_all_right"><p>7</p></div>
        </div>
        <div id="footer">
            <p>
                <a href="#" target="_blank">법적고지</a>|
                <a href="#" target="_blank">이메일무단수집거부</a>|
                <a href="#" target="_blank">이용약관</a>|
                <a href="#" target="_blank">개인정보취급방침</a>|
                <a href="#" target="_blank">고객센터</a>|
                <a href="#" target="_blank">입찰공고</a>
            </p>
        </div>
    </body>
</html>
